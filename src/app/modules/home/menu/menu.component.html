<section class="category-menu">
  <div class="category-container">
    <nav class="navbar">
      <ul class="category-item">
        <li *ngFor="let item of category">
          <a *ngIf="item.is_visible === true">{{item.title}}</a>
          <ul class="category-child">
            <li *ngFor="let childItem of item.childs">
              <a href="">{{childItem.title}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</section>
